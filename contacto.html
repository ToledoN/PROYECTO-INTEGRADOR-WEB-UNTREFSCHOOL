<!DOCTYPE html>
<html lang="es">
  <head>
    <title>UNTREF School | Contacto</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
      name="description"
      content="Página principal de UNTREF School, instituto de educación primaria"
      name="author"
      content="Nicolás Toledo"
      name="keywords"
      content="UNTREF, Primaria, Escuela, Educación"
    />
    <link rel="icon" type="image/x-icon" href="./img/untrefschool-icon.png" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/e77f0180c0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="formulario-contacto">
    <header>
      <div class="container-fluid text-center">
        <a href="./index.html">
          <img src="./img/untrefs-logo.png" alt="UNTREF School Logo" />
        </a>
      </div>
    </header>
    <main>
      <section id="encabezado">
        <div class="container">
          <div class="row text-center">
            <div class="col-12 pt-5">
              <h2 class="text-center fs-1">Formulario de contacto</h2>
              <p class="fs-6">Te responderemos lo más rápido posible.</p>
            </div>
          </div>
        </div>
      </section>
      <section id="campos">
        <div class="container">
          <form action="https://formsubmit.co/nicolasftoledo@outlook.com">
            <div class="form m-3">
              <label for="nombre">Nombre</label>
              <input
                type="email"
                class="form-control"
                id="nombre"
                placeholder="Nombre y apellido"
              />
            </div>
            <div class="form m-3">
              <label for="email">Correo electrónico</label>
              <input
                type="mail"
                class="form-control"
                id="email"
                placeholder="Correo electrónico"
              />
            </div>
            <div class="form m-3">
              <label for="consulta">Consulta</label>
              <textarea
                class="form-control"
                rows="5"
                id="consulta"
                placeholder="Escribe tu consulta, comentario o sugerencia"
              ></textarea>
            </div>
            <div class="form m-3">
              <button type="submit" class="btn btn-primary w-100">
                Enviar
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
